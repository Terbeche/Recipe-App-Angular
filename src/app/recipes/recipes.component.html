<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-list (recipeWasSelected)=" selectedRecipe = $event"></app-recipe-list>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"
        ></app-recipe-detail>
        <ng-template #infoText>
          <div class="alert alert-info">
            Please select a Recipe!
          </div>
        </ng-template>

      </div>
    </div>
  </div>
